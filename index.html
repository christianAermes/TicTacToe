<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="code.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="mainbody">
    <p id="notifications"></p>
    <div id="controls">
      <p id="winsX">Wins X: 0</p>
      <button id="startBtn" class="controlBtn">Start</button>
      <button id="vsComputer" class="controlBtn">VS Computer</button>
      <div id="LED"></div>
      <p id="winsO">Wins O: 0</p>
    </div>
    <div id="choose">
      <span>I want to play as: </span>
      <p class="chooseBtn" id="btnX">X</p>
      <p class="chooseBtn" id="btnO">O</p>
    </div>
    <div id="board">
      <table>
        <tr>
          <td id="one"></td>
          <td id="two"></td>
          <td id="three"></td>
        </tr>
        <tr>
          <td id="four"></td>
          <td id="five"></td>
          <td id="six"></td>
        </tr>
        <tr>
          <td id="seven"></td>
          <td id="eight"></td>
          <td id="nine"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
